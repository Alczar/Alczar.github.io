<!--LOGIC GATES-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <title>Al's Rift - Logic Gates</title>
</head>


<body>
    <header>
        <h1>Al's Rift</h1>
    </header>
    <main>
        <h2>Logic Gates</h2>
        <table>
            <thead>
                <tr>
                    <th scope='col'>LOGIC GATE</th>
                    <th scope='col'>BUTTON ONE</th>
                    <th scope='col'>BUTTON TWO</th>
                    <th scope='col'>OUTCOME</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope='row' class='titleGate'>Y/N GATE:</th>
                    <td><button class='gateButton' id='switch1'>Click Me!</button></td>
                    <td></td>
                    <td class='gateDisplay' id='status1'>Status</td>
                </tr>
    
                <tr>
                    <th scope='row' class='titleGate'>NOT GATE:</th>
                    <td><button class='gateButton' id='switch2'>Click Me!</button></td>
                    <td></td>
                    <td class='gateDisplay' id='status2'>Status</td>
                </tr>
                    
                <tr>
                    <th scope='row' class='titleGate'>AND GATE:</th>
                    <td><button class='gateButton' id='switch3_1'>Click Me!</button></td>
                    <td><button class='gateButton' id='switch3_2'>Click Me!</button></td>
                    <td class='gateDisplay' id='status3'>Status</td>
                </tr>
                
                <tr>
                    <th scope='row' class='titleGate'>OR GATE:</th>
                    <td><button class='gateButton' id='switch4_1'>Click Me!</button></td>
                    <td><button class='gateButton' id='switch4_2'>Click Me!</button></td>
                    <td class='gateDisplay' id='status4'>Status</td>
                </tr>
    
                <tr>
                    <th scope='row' class='titleGate'>NAND GATE:</th>
                    <td><button class='gateButton' id='switch5_1'>Click Me!</button></td>
                    <td><button class='gateButton' id='switch5_2'>Click Me!</button></td>
                    <td class='gateDisplay' id='status5'>Status</td>
                </tr>
                            
                <tr>
                    <th scope='row' class='titleGate'>NOR GATE:</th>
                    <td><button class='gateButton' id='switch6_1'>Click Me!</button></td>
                    <td><button class='gateButton' id='switch6_2'>Click Me!</button></td>
                    <td class='gateDisplay' id='status6'>Status</td>
                </tr>
                    
                <tr>
                    <th scope='row' class='titleGate'>XOR GATE:</th>
                    <td><button class='gateButton' id='switch7_1'>Click Me!</button></td>
                    <td><button class='gateButton' id='switch7_2'>Click Me!</button></td>
                    <td class='gateDisplay' id='status7'>Status</td>
                </tr>
                
                <tr>
                    <th scope='row' class='titleGate'>XNOR GATE:</th>
                    <td><button class='gateButton' id='switch8_1'>Click Me!</button></td>
                    <td><button class='gateButton' id='switch8_2'>Click Me!</button></td>
                    <td class='gateDisplay' id='status8'>Status</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
<script src="script.js"></script>
</body>

</html>
